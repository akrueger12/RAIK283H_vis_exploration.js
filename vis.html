<!DOCTYPE html>
<!-- saved from url=(0049)http://visjs.org/examples/network/basicUsage.html -->
<html class="gr__visjs_org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Learning vis.js</title>

  <script type="text/javascript" src="./js/vis.js"></script>
  <link href="./css/vis-network.min.css" rel="stylesheet" type="text/css">

  <style type="text/css">
    #mynetwork {
      width: 800px;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>

<body data-gr-c-s-loaded="true">

  <p>
    Create a simple network with some nodes and edges.
  </p>

  <div id="mynetwork">
    <div class="vis-network" tabindex="900" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"><canvas style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;" width="600" height="400"></canvas></div>
  </div>

  <script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([{
      id: 1,
      label: 'Emily D',
    }, {
      id: 2,
      label: 'Gretl',
    }, {
      id: 3,
      label: 'Justin',
    }, {
      id: 4,
      label: 'Devin',
    }, {
      id: 5,
      label: 'Anna',
    }, {
      id: 6,
      label: 'Sophie',
    }, {
      id: 7,
      label: 'Nicole',
    }, {
      id: 8,
      label: 'Charlie',
    }, {
      id: 9,
      label: 'Nathan',
    } ]);

    // create an array with edges
    var edges = new vis.DataSet([{
      id: 1,
      from: 1,
      to: 2
    }, {
      id: 2, 
      from: 3,
      to: 4
    }, {
      id: 3,
      from: 5, 
      to: 6
    }, {
      id: 4,
      from: 5, 
      to: 7
    } , {
      id: 5,
      from: 8,
      to: 9
    }]);

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      nodes: {
        color: {
          border: 'black',
          background: 'red',
        },
        shape: 'box'
      }
    };
    var network = new vis.Network(container, data, options);

    nodes.update({
      id: 1, 
      color: {
        border: 'orange',
        background: 'yellow',
        highlight: {
          border: 'orange',
          background: 'yellow',
        },}
      });

    nodes.update({
      id: 5, 
      color: {
        border: 'orange',
        background: 'yellow',
        highlight: {
          border: 'orange',
          background: 'yellow',
        },}
      });

      console.log(network.getConnectedEdges('1'));
      
  </script>

</body>

</html>
